<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>TA Management System</title>
  </head>
  <body>
    <header>
      <div class="logo"><i class="fas fa-graduation-cap fa-3x"></i></div>
      <h1>TA Management System</h1>
    </header>

    <main>
      <aside id="side-col">
        <h1>Useful Links</h1>
        <ul>
          <li>
            <a href="https://www.google.com" target="_blank">Google Search</a>
          </li>
          <li>
            <a href="https://www.bing.com/" target="_blank">Bing Search</a>
          </li>
        </ul>
      </aside>
      <section id="main-col">
        <form id="form">
          <h2>Students Information</h2>
          <div class="form-control">
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" required />
          </div>
          <div class="form-control">
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" required />
          </div>
          <div class="form-control">
            <label for="studentId">Student ID</label>
            <input type="number" name="studentId" id="studentId" required />
          </div>
          <div class="form-control">
            <label for="major">Areas of Specialization</label>
            <select name="major" id="major">
              <option value="Programming">Programming</option>
              <option value="Database">Database</option>
              <option value="Testing">Testing</option>
              <option value="Networking">Networking</option>
            </select>
          </div>
          <div class="checkbox">
            <label for="selected">Selected</label>
            <input type="checkbox" name="selected" id="selected" />
          </div>
          <section class="buttons">
            <button id="new">New</button>
            <button id="edit">Edit</button>
            <button id="delete">Delete</button>
            <button id="save">Save</button>
            <button id="cancel">Cancel</button>
            <button id="first">First</button>
            <button id="previous">Previous</button>
            <button id="next">Next</button>
            <button id="last">Last</button>
            <button id="select">Select</button>
          </section>
          <section id="logsSection">
            <p>Logs</p>
            <div id="logs"></div>
          </section>
        </form>
      </section>
    </main>

    <footer><p>&copy; 2021 TA Management System</p></footer>
    <script src="script.js"></script>
  </body>
</html>
